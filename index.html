<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Festa Junina!</title>
    </head>

    <body>
        <div id="conteudo">
            <section id="titulo">
                <h1>Ocê tá convidado pro nosso arraiá junino, aceitas?</h1>
                <div style="margin: auto; width: 170px">
                    <button
                        style="position: fixed; display: block"
                        class="btn"
                        onclick="sim()"
                    >
                        SIM
                    </button>
                    <button
                        class="btn"
                        onclick="desvia(this)"
                        onmouseover="desvia(this)"
                        style="position: absolute"
                    >
                        NÃO
                    </button>
                </div>
            </section>
            <section>
                <div>
                    <p>vai ser dia 15.06 ás 15h.</p>
                    <img
                        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fistoe.com.br%2Fwp-content%2Fuploads%2F2020%2F07%2Fzeca-pagodinho.jpg&f=1&nofb=1&ipt=5b6ed3f84d41f14bacda09d0b40208bd25c041409539a1fbd6c86f24a9345a2b&ipo=images"
                        alt="zeca pagodinho"
                    />
                </div>
            </section>
        </div>
    </body>
    <style>
        #titulo {
            background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimg.elo7.com.br%2Fproduct%2Fzoom%2F3078A3F%2Fbandeirinha-festa-junina-sao-joao-colorida-seda-1000-metros-bandeirinha-colorida-sao-joao.jpg&f=1&nofb=1&ipt=0427e798b08d7ba0316e66944e30bb7c652377732f6202e49a2be96d335b6fe2&ipo=images");
            width: 100%;
            height: auto;
        }
        #conteudo {
            background: #ff9f00;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            text-align: center;
            font-family: sans-serif;
        }

        .btn {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 80px;
            border-radius: 5px;
        }
    </style>

    <script>
        function sim() {
            alert("Que delícia que você vem! link para confirmação abaixo :)");
            // redireciona para um URL após clicar no SIM
            location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
        }

        function desvia(btn) {
            // btn declarado na função
            btn.style.position = "absolute";
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log("opa, desviei...");
        }

        function geraPosicao(min, max) {
            return Math.random() * (max - min) + min + "%";
        }
    </script>
</html>
